<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostrarTxt(text) {
        document.write(text);
        pulaLinha();
    }

    
   // var tabuadaEscolhida = parseInt(prompt("Qual tabuada deseja?"));

   for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostrarTxt(7 * multiplicador);
   }
    
   mostrarTxt("Fim");

</script>
