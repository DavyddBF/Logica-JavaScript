<script>

    alert("Bom " + nome + "... Como você foi? Vamos ver? Clique em 'OK'");

    if(primeiraQuest == 1) {
        mostra("Parabéns!!  Você acertou a primeira questão, onde sua resposta foi: " + primeiraQuest);
    } else {
        mostra("Que pena... Infelizmente você errou a primeira questão. A resposta correta era: (1) Assírios");
    }

    if(segundaQuest == 2) {
        mostra("Parabéns!! Sua resposta da 2° questão que foi: (" + segundaQuest + ") Está correta!!");
    } else {
       mostra("Infelizmente você errou a 2° questão! O correto era a (2).");
    }

    if(terceiraQuest == 2) {
        mostra("Parabéns!! Você acertou a 3° questão onde sua resposta foi: " + terceiraQuest);
    } else {
        mostra("Que pena!! Infelizmente você errou a questão 3. A resposta correta era 2 e não " + terceiraQuest);
    }

    if(quartaQuest == 1) {
        mostra("Parabéns você acertou a 4° questão!! Sua resposta: " + quartaQuest + ", estava certissima!!");
    } else {
        mostra("Poxa, infelizmente você acabou errando a questão. A resposta era 1 e não " + quartaQuest);
    }

    document.write("Eai gostou? Bom, eu ainda estou melhorando. Estou fazendo um curso de programador e quero ficar bom e treinar. E como teria que ser criativo decidi criar um programa por JavaScrip (Uma linguagem de programação...).");
    document.write("<br>");
    document.write("Até a proxima aula " + nome + "!!");


</script>

<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = 'lightgrey';
pincel.fillRect(0, 0, 600, 400);

function desenhaCirculo(x, y, raio) {

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
}

function limpaTela() {

    pincel.clearRect(0, 0, 600, 400);
}

var x = 20;
var sentido = 1;

function atualizaTela() {

    limpaTela();
    
    if( x > 600) {

        sentido = -1;
    } else  if(x < 0) {

        sentido = 1;
    }

    desenhaCirculo(x ,20, 10);

    x = x + sentido;
}

setInterval(atualizaTela, 5);



</script>
