<script>
    
    function pulaLinha() {
        
        document.write("<br>");
    }

    function mostra(texto) {
        
        document.write(texto)
        pulaLinha();
    }

    function sorteia() {

        Math.round(Math.random() * 15);
    }

    var numeroPensado = Math.round(Math.random() * 15);
    
    var tentativas = 1;
    

    for(var chute = parseInt(prompt("Já pensei. Qual você acha que é?")); numeroPensado <= 3; tentativas++ ) {
        
        

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
        } else {

            mostra("Que pena, você ERROU");

        }
        
        
    }
    

</script>
